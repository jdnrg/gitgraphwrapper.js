<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitGraph Editor</title>
    <link rel="stylesheet" href="./gitgraph.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="target"></div>
    <div id="bottom-area">
      <div id="editor-area">
        <textarea id="editor"></textarea>
      </div>
      <div id="config-area">
        <h4>Settings <span id="expand">expandâ†‘</span></h4>
        <fieldset>
          <legend>Basic options</legend>

          <div class="config-item">
            <label for="basic_template">template</label>
            <select id="basic_template">
              <option value=""></option>
              <option value="metro">metro</option>
              <option value="blackarrow">blackarrow</option>
            </select>
          </div>

          <div class="config-item">
            <label for="basic_reverseArrow">reverseArrow</label>
            <select id="basic_reverseArrow">
              <option value=""></option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>

          <div class="config-item">
            <label for="basic_orientation">orientation</label>
            <select id="basic_orientation">
              <option value=""></option>
              <option value="vertical">vertical</option>
              <option value="vertical-reverse">vertical-reverse</option>
              <option value="horizontal">horizontal</option>
              <option value="horizontal-reverse">horizontal-reverse</option>
            </select>
          </div>

          <div class="config-item">
            <label for="basic_mode">mode</label>
            <select id="basic_mode">
              <option value=""></option>
              <option value="compact">compact</option>
            </select>
          </div>

          <div class="config-item">
            <label for="basic_author">author</label>
            <input type="text" id="basic_author" value="" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Template</legend>

          <fieldset>
            <legend>General</legend>

            <div class="config-item">
              <label for="template_colors">colors</label>
              <input type="text" id="template_colors" value=""
                     size="50"
                     placeholder="#6963FF, #47E8D4, #6BDB52, #E84BA5, #FFA657" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Arrow</legend>

            <div class="config-item">
              <label for="template_arrow_color">color</label>
              <input type="text" id="template_arrow_color" class="midium-input" placeholder="#000" />
            </div>

            <div class="config-item">
              <label for="template_arrow_size">size</label>
              <input type="number" id="template_arrow_size" min="1" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_arrow_offset">offset</label>
              <input type="number" id="template_arrow_offset" min="1" class="short-input" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Branch</legend>

            <div class="config-item">
              <label for="template_branch_color">color</label>
              <input type="text" id="template_branch_color" class="midium-input" placeholder="#000" />
            </div>

            <div class="config-item">
              <label for="template_branch_lineWidth">lineWidth</label>
              <input type="number" id="template_branch_lineWidth" min="1" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_branch_mergeStyle">mergeStyle</label>
              <select id="template_branch_mergeStyle">
                <option value=""></option>
                <option value="bezier">bezier</option>
                <option value="straight">straight</option>
              </select>
            </div>

            <div class="config-item">
              <label for="template_branch_spacingX">spacingX</label>
              <input type="number" id="template_branch_spacingX" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_branch_spacingY">spacingY</label>
              <input type="number" id="template_branch_spacingY" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_branch_showLabel">showLabel</label>
              <select id="template_branch_showLabel">
                <option value=""></option>
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
            </div>

            <div class="config-item">
              <label for="template_branch_labelColor">labelColor</label>
              <input type="text" id="template_branch_labelColor" class="midium-input" placeholder="#000" />
            </div>

            <div class="config-item">
              <label for="template_branch_labelFont">labelFont</label>
              <input type="text" id="template_branch_labelFont" class="large-input" placeholder="normal 8pt Calibri" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Commit</legend>

            <div class="config-item">
              <label for="template_commit_spacingX">spacingX</label>
              <input type="number" id="template_commit_spacingX" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_commit_spacingY">spacingY</label>
              <input type="number" id="template_commit_spacingY" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_commit_widthExtension">widthExtension</label>
              <input type="number" id="template_commit_widthExtension" class="short-input" />
            </div>

            <div class="config-item">
              <label for="template_commit_color">color</label>
              <input type="text" id="template_commit_color" class="midium-input" placeholder="#000" />
            </div>

            <fieldset>
              <legend>Dot</legend>

              <div class="config-item">
                <label for="template_commit_dot_color">color</label>
                <input type="text" id="template_commit_dot_color" class="midium-input" placeholder="#000" />
              </div>

              <div class="config-item">
                <label for="template_commit_dot_size">size</label>
                <input type="number" id="template_commit_dot_size" class="short-input" />
              </div>

              <div class="config-item">
                <label for="template_commit_dot_strokeWidth">strokeWidth</label>
                <input type="number" id="template_commit_dot_strokeWidth" class="short-input" />
              </div>

              <div class="config-item">
                <label for="template_commit_dot_strokeColor">strokeColor</label>
                <input type="text" id="template_commit_dot_strokeColor" class="midium-input" placeholder="#000" />
              </div>
              
            </fieldset>

            <fieldset>
              <legend>Message</legend>

              <div class="config-item">
                <label for="commitMessageColor">color</label>
                <input type="text" id="commitMessageColor" class="midium-input" placeholder="#000" />
              </div>

              <div class="config-item">
                <label for="commitMessageDisplay">display</label>
                <select id="commitMessageDisplay">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayAuthor">displayAuthor</label>
                <select id="commitMessageDisplayAuthor">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayBranch">displayBranch</label>
                <select id="commitMessageDisplayBranch">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayHash">displayHash</label>
                <select id="commitMessageDisplayHash">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageFont">font</label>
                <input type="text" id="commitMessageFont" class="large-input" placeholder="normal 12pt Calibri" />
              </div>

              <div class="config-item">
                <label for="commitShouldDisplayTooltipsInCompactMode">shouldDisplayTooltipsInCompactMode</label>
                <select id="commitShouldDisplayTooltipsInCompactMode">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>
            </fieldset>
          </fieldset>
        </fieldset>

        <fieldset>
          <legend>Branch options</legend>
          <input type="text" id="newBranchName" /> <button id="addNewBranchOptionButton">add</button>
          <div id="newBranchesTarget"></div>
        </fieldset>
      </div>
    </div>

    <script id="newBranchOptionTemplate" type="text/html">
      <fieldset id="${name}">
        <legend>${name}</legend>
        
        <div class="config-item">
          <label for="branch_${name}_color">color</label>
          <input type="text" id="branch_${name}_color" class="midium-input" placeholder="#000" />
        </div>

        <div class="config-item">
          <label for="branch_${name}_lineWidth">lineWidth</label>
          <input type="number" id="branch_${name}_lineWidth" class="short-input" />
        </div>

        <div class="config-item">
          <label for="branch_${name}_showLabel">showLabel</label>
          <select id="branch_${name}_showLabel">
            <option value=""></option>
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>

        <fieldset>
          <legend>commitDefaultOptions</legend>
          
          <div class="config-item">
            <label for="branch_${name}_commitDefaultOptions_color">color</label>
            <input type="text" id="branch_${name}_commitDefaultOptions_color" class="midium-input" placeholder="#000" />
          </div>
          
          <div class="config-item">
            <label for="branch_${name}_commitDefaultOptions_messageColor">messageColor</label>
            <input type="text" id="branch_${name}_commitDefaultOptions_messageColor" class="midium-input" placeholder="#000" />
          </div>
          
          <div class="config-item">
            <label for="branch_${name}_commitDefaultOptions_labelColor">labelColor</label>
            <input type="text" id="branch_${name}_commitDefaultOptions_labelColor" class="midium-input" placeholder="#000" />
          </div>
          
          <div class="config-item">
            <label for="branch_${name}_commitDefaultOptions_dotColor">dotColor</label>
            <input type="text" id="branch_${name}_commitDefaultOptions_dotColor" class="midium-input" placeholder="#000" />
          </div>
        </fieldset>
        <button id="${name}_remove">remove</button>
      </fieldset>
    </script>
    <script src="./gitgraph.min.js"></script>
    <script src="../build/gitgraphwrapper.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
