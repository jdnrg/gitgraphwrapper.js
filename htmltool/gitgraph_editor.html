<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitGraph Editor</title>
    <link rel="stylesheet" href="./gitgraph.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="target"></div>
    <div id="bottom-area">
      <div id="editor-area">
        <textarea id="editor"></textarea>
      </div>
      <div id="config-area">
        <h4>Settings</h4>

        <div class="config-item">
          <label for="orientation">orientation</label>
          <select id="orientation">
            <option value="vertical">vertical</option>
            <option value="vertical-reverse">vertical-reverse</option>
            <option value="horizontal">horizontal</option>
            <option value="horizontal-reverse">horizontal-reverse</option>
          </select>
        </div>

        <div class="config-item">
          <label for="mode">mode</label>
          <select id="mode">
            <option value="">default</option>
            <option value="compact">compact</option>
          </select>
        </div>

        <div class="config-item">
          <label for="author">author</label>
          <input type="text" id="author" value="" />
        </div>
      </div>
    </div>

    <script src="./gitgraph.min.js"></script>
    <script src="../build/gitgraphwrapper.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
