<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitGraph Editor</title>
    <link rel="stylesheet" href="./gitgraph.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="target"></div>
    <div id="bottom-area">
      <div id="editor-area">
        <textarea id="editor"></textarea>
      </div>
      <div id="config-area">
        <h4>Settings</h4>
        <fieldset>
          <legend>Basic options</legend>

          <div class="config-item">
            <label for="template">template</label>
            <select id="template">
              <option value="metro">metro</option>
              <option value="blackarrow">blackarrow</option>
            </select>
          </div>

          <div class="config-item">
            <label for="reverseArrow">reverseArrow</label>
            <input type="checkbox" id="reverseArrow" />
          </div>

          <div class="config-item">
            <label for="orientation">orientation</label>
            <select id="orientation">
              <option value="vertical">vertical</option>
              <option value="vertical-reverse">vertical-reverse</option>
              <option value="horizontal">horizontal</option>
              <option value="horizontal-reverse">horizontal-reverse</option>
            </select>
          </div>

          <div class="config-item">
            <label for="mode">mode</label>
            <select id="mode">
              <option value="">default</option>
              <option value="compact">compact</option>
            </select>
          </div>

          <div class="config-item">
            <label for="author">author</label>
            <input type="text" id="author" value="" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Template</legend>

          <fieldset>
            <legend>General</legend>

            <div class="config-item">
              <label for="colors">colors</label>
              <input type="text" id="colors" value=""
                     size="50"
                     placeholder="#6963FF, #47E8D4, #6BDB52, #E84BA5, #FFA657" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Arrow</legend>

            <div class="config-item">
              <label for="arrowColor">color</label>
              <input type="text" id="arrowColor" class="midium-input" placeholder="#000" />
            </div>

            <div class="config-item">
              <label for="arrowSize">size</label>
              <input type="number" id="arrowSize" min="1" class="short-input" />
            </div>

            <div class="config-item">
              <label for="arrowOffset">offset</label>
              <input type="number" id="arrowOffset" min="1" class="short-input" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Branch</legend>

            <div class="config-item">
              <label for="branchColor">color</label>
              <input type="text" id="branchColor" class="midium-input" placeholder="#000" />
            </div>

            <div class="config-item">
              <label for="branchLineWidth">lineWidth</label>
              <input type="number" id="branchLineWidth" min="1" class="short-input" />
            </div>

            <div class="config-item">
              <label for="branchMergeStyle">mergeStyle</label>
              <select id="branchMergeStyle">
                <option value=""></option>
                <option value="bezier">bezier</option>
                <option value="straight">straight</option>
              </select>
            </div>

            <div class="config-item">
              <label for="branchSpacingX">spacingX</label>
              <input type="number" id="branchSpacingX" class="short-input" />
            </div>

            <div class="config-item">
              <label for="branchSpacingY">spacingY</label>
              <input type="number" id="branchSpacingY" class="short-input" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Commit</legend>

            <div class="config-item">
              <label for="commitSpacingX">spacingX</label>
              <input type="number" id="commitSpacingX" class="short-input" />
            </div>

            <div class="config-item">
              <label for="commitSpacingY">spacingY</label>
              <input type="number" id="commitSpacingY" class="short-input" />
            </div>

            <div class="config-item">
              <label for="commitWidthExtension">widthExtension</label>
              <input type="number" id="commitWidthExtension" class="short-input" />
            </div>

            <div class="config-item">
              <label for="commitColor">color</label>
              <input type="text" id="commitColor" class="midium-input" placeholder="#000" />
            </div>

            <fieldset>
              <legend>Dot</legend>

              <div class="config-item">
                <label for="commitDotColor">color</label>
                <input type="text" id="commitDotColor" class="midium-input" placeholder="#000" />
              </div>

              <div class="config-item">
                <label for="commitDotSize">size</label>
                <input type="number" id="commitDotSize" class="short-input" />
              </div>

              <div class="config-item">
                <label for="commitDotStrokeWidth">strokeWidth</label>
                <input type="number" id="commitDotStrokeWidth" class="short-input" />
              </div>

              <div class="config-item">
                <label for="commitDotStrokeColor">strokeColor</label>
                <input type="text" id="commitDotStrokeColor" class="midium-input" placeholder="#000" />
              </div>
              
            </fieldset>

            <fieldset>
              <legend>Message</legend>

              <div class="config-item">
                <label for="commitMessageColor">color</label>
                <input type="text" id="commitMessageColor" class="midium-input" placeholder="#000" />
              </div>

              <div class="config-item">
                <label for="commitMessageDisplay">display</label>
                <select id="commitMessageDisplay">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayAuthor">displayAuthor</label>
                <select id="commitMessageDisplayAuthor">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayBranch">displayBranch</label>
                <select id="commitMessageDisplayBranch">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageDisplayHash">displayHash</label>
                <select id="commitMessageDisplayHash">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>

              <div class="config-item">
                <label for="commitMessageFont">font</label>
                <input type="text" id="commitMessageFont" class="large-input" placeholder="normal 12pt Calibri" />
              </div>

              <div class="config-item">
                <label for="commitShouldDisplayTooltipsInCompactMode">shouldDisplayTooltipsInCompactMode</label>
                <select id="commitShouldDisplayTooltipsInCompactMode">
                  <option value=""></option>
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
              </div>
            </fieldset>
          </fieldset>
        </fieldset>
      </div>
    </div>

    <script src="./gitgraph.min.js"></script>
    <script src="../build/gitgraphwrapper.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
